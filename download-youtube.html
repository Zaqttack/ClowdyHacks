<div class="col-md-12">
    <div class="h-100 p-5 text-white bg-gradient rounded-3">
        <h2>Downloading YouTube Video...</h2>

        <div class="container p-4">
            <h6 id="videoURL" class="mb-2 text-light">[URL OF VIDEO]</h6>
            <div class="progress" style="height: 25px;">
                <div id="youtube-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="container d-flex justify-content-end">
            <a onclick="updateContent('options')"><button class="btn btn-outline-light" type="button" style="margin-right: 10px;">Start Over</button></a>
            <a id="youtube-download-content" download="new-youtube-video"><button class="btn btn-outline-light" type="button" id="youtube-download-button" disabled>Download</button></a>
        </div>
    </div>
</div>
